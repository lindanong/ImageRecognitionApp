<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image recognition app</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <script src="machineLearn.js" defer></script> -->
    <!-- <script src="https://teachablemachine.withgoogle.com/models/y_HLEWA9X/" defer></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js" defer></script> -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    

  </head>
  <body>
    <div class="logo">
      <h1>Image recognition app</h1>
    </div>

    <div class="tagline">
      <h3>“Use machine learning to determine what is in your image!”</h3>
    </div>

    <img class="image" src="cardinal.jpg" />

    <div class="result">
      <!-- <h2>Get started here:</h2> -->
    </div>

    <div class="capture">
      <div class="record" />
        <input
        class="input"
        type="file"
        accept="image/*"
        onchange="handleUpload(this.files)"
        />
      </div>
      
      <h3 class="text-stroke">Click to try it out</h3>
   
    
  </body>
